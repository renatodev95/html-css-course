<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
    }

    .second{
      justify-content: space-between;
    }

    .third {
      justify-content: space-between;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      height: 50px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="width: 200px; background-color: lightblue;">200px</div>
    <div style="width: 75px; background-color: lightpink;">75px</div>
  </div>

  <div class="container second">
    <div style="width: 50px; background-color: lightblue;">item1</div>
    <div style="flex: 1; background-color: lightpink;">item2</div>
    <div style="width: 75px; background-color: lightblue;">item3</div>
  </div>

  <div class="container second">
    <div style="background-color: lightblue;">item1</div>
    <div style="background-color: lightpink;">item2</div>
    <div style="background-color: lightblue;">item3</div>
    <div style="background-color: lightpink;">item4</div>
  </div>

  <div class="container third">
    <div style="background-color: lightblue;">item1</div>
    <div style="background-color: lightpink;">item2</div>
  </div>
</body>
</html>
