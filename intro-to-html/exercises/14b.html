<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        background-color: white;
        width: 400px;
        padding: 10px 15px 15px 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body style="height: 3000px">
    <div
      style="
        background-color: rgb(81, 146, 81);
        color: white;
        position: fixed;
        width: 100px;
        right: 0;
        top: 0;
        bottom: 0;
      "
    >
      right sidebar
    </div>

    <div class="overlay">
      <div class="modal">
        <h2>Modal Title</h2>
        <p>This is a modal</p>
        <button>Close</button>
      </div>
    </div>
  </body>
</html>
