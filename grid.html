<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gird Practice</title>
</head>
<body style="padding-bottom: 700px;">
  <div style="
      display: grid; 
      grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px <p>text</p></div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">100px</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 100px 1fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</p></div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</p></div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</p></div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</p></div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</p></div>
  </div>

  <div style="width: 30px;">
    <svg viewBox="0 0 24 24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">

    </svg>
  </div>
</body>
</html>
